name: Build and Run Online Bookstore

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t onlinebookstore:latest .

      - name: Stop old container (if running)
        run: |
          if [ "$(docker ps -q -f name=onlinebookstore)" ]; then
            docker stop onlinebookstore && docker rm onlinebookstore
          fi

      - name: Run Docker container
        run: |
          docker run -d --name onlinebookstore -p 8080:8080 onlinebookstore:latest

      - name: Verify container is running
        run: |
          docker ps | grep onlinebookstore
