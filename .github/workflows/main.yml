name: Build and Run Java Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: self-hosted   # runs on your laptop runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build WAR file
      run: |
        echo "Building WAR package..."
        mvn clean package -DskipTests

    - name: Download Webapp Runner
      run: |
        echo "Downloading webapp-runner..."
        curl -L -o target/webapp-runner.jar \
          https://repo1.maven.org/maven2/com/github/jsimone/webapp-runner/8.0.30.2/webapp-runner-8.0.30.2.jar

    - name: Run the application
      run: |
        echo "Starting the app on port 8080..."
        nohup java -jar target/webapp-runner.jar target/onlinebookstore.war > app.log 2>&1 &
        sleep 10
        echo "Checking application health..."
        curl -I http://localhost:8080 || true

    - name: Show last 20 log lines
      run: |
        echo "ðŸ“œ --- Application Logs ---"
        tail -n 20 app.log || true
