name: Build and Deploy Tomcat App

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t onlinebookstore-tomcat:latest .

      - name: Run container for test (optional)
        run: |
          docker stop test-tomcat || true
          docker rm test-tomcat || true
          docker run -d --name test-tomcat -p 9090:8080 onlinebookstore-tomcat:latest
          sleep 10
          docker ps
