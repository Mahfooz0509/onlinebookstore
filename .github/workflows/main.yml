name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t onlinebookstore:latest .

      # Stop old container if exists
      - name: Stop existing container
        run: |
          if [ "$(docker ps -q -f name=onlinebookstore)" ]; then
            docker stop onlinebookstore && docker rm onlinebookstore
          fi || true

      # Run Docker container
      - name: Run Docker container
        run: |
          docker run -d --name onlinebookstore -p 9090:8080 onlinebookstore:latest

      # Verify container is running
      - name: Check running container
        run: |
          docker ps | grep onlinebookstore
