name: Build and Run WAR Locally

on:
  push:
    branches:
      - master  # change to your branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up JDK 17
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Build WAR and download webapp-runner
    - name: Build WAR
      run: |
        mvn clean package -DskipTests
        # Download webapp-runner if not included in target
        curl -L -o target/webapp-runner.jar https://repo1.maven.org/maven2/com/github/jsimone/webapp-runner/8.0.30.2/webapp-runner-8.0.30.2.jar

    # 4. Run WAR using webapp-runner
    - name: Run WAR
      run: |
        nohup java -jar target/webapp-runner.jar target/onlinebookstore.war &
        sleep 10
        # optional: test that server is up
        curl -I http://localhost:8080/
