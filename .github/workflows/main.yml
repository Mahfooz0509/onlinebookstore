name: Build and Deploy Java Web App to Tomcat (Docker)

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: self-hosted  # You already have a self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for Tomcat web app
        run: |
          docker build -t onlinebookstore-tomcat:latest .

      - name: Stop and remove old container if exists
        run: |
          if [ "$(docker ps -aq -f name=onlinebookstore-tomcat)" ]; then
            docker stop onlinebookstore-tomcat
            docker rm onlinebookstore-tomcat
          fi

      - name: Run container on port 9090
        run: |
          docker run -d --name onlinebookstore-tomcat -p 9090:8080 onlinebookstore-tomcat:latest

      - name: Verify Tomcat web app is running
        run: |
          sleep 10
          curl -I http://localhost:9090 || true

      - name: Show running containers
        run: docker ps
